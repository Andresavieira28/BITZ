<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Bitz</title>
</head>
<body>
    <header  class="container">
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo do Bitz"/>
        </div>
        <div class="title">
            <h1>Bitz - Consulta Histórica</h1>
        </div>
        <div>
            <div id="currentDateTime"></div>
        </div>
    </header>
    <div class="conteudo-api">
        <label for="search" class="label-pesquisa" style="font-weight: bold; color: #333; font-size: 25px; margin-bottom: 5px;">Pesquisa:</label>
        <input type="search" placeholder="Pesquise por nome, telefone, email ou endereço" class="search">
        <button class="button-refresh" id="refresh">Limpar pesquisa</button>
        <div class="content" ></div>
    </div>
    <script src="main.js"></script>
    <script src="location.js"></script>
</body>
</html>
